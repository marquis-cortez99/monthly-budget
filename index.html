<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>TrackBud</title>
</head>

<body>

  <div id="header">
    <img src="TrackBud_logo.jpg" class="logo">
    <h1 class="header-title">TrackBud</h1>
  </div>

  <div id="container">
    <div id="growth">
      <div id="growth-left">
        <label for="savingsGoal">Savings Goal:</label>
        <input type="number" id="savingsGoal" placeholder="Enter savings goal">
        <button id="setGoalButton">Set Goal</button>

        <label for="addInput">Add to savings:</label>
        <input type="number" id="addInput" placeholder="Enter amount">
        <button id="addButton">Add</button>

        <label for="subtractInput">Remove from savings:</label>
        <input type="number" id="subtractInput" placeholder="Enter amount">
        <button id="subtractButton">Remove</button>
        <button id="resetButton">Reset Goal</button>
    
      </div>
      <div id="growth-right">
        <h3>Savings Breakdown</h3>
        <p id="savingsGoalDisplay"></p>
        <ul id="savingsList"></ul>
 
        <div class="progress">
          <div id="progressBar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <div id="income">
      <h2>Monthly Income</h2>
      <input type="number" id="income-input" placeholder="Enter your monthly income">
      <button id="income-btn">Add Income</button>
    </div>
    <div id="bills">
      <h2>Bills</h2>
      <input type="text" id="bill-name" placeholder="Enter the name of your bill">
      <input type="number" id="bill-amount" placeholder="Enter the amount of your bill">
      <button id="bill-btn">Add Bill</button>
    </div>

    <div id="display">
      <div id="finance-section">
        <h2>Monthly Budget</h2>
        <ul id="budget-list">
          <li>Income: $0</li>
          <li>Total Bills: $0</li>
          <li>Extra Income: $0</li>
        </ul>
        <h2>Annual Expenses</h2>
        <div id="annual-expenses">0.00</div>
      </div>

      <!--Added another div to separate the two sections-->
      <div id="bill-list">
        <h2>Bills List</h2>
      </div>

    </div>
  </div>

  <form id="currency-container">
    <h2>Currency Converter</h2>
    <label for="fromCurrency">From currency:</label>
    <input type="text" id="fromCurrency" value="USD"><br>
    <label for="toCurrency">To currency:</label>
    <input type="text" id="toCurrency" value="EUR"><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="100"><br>
    <button type="submit">Convert</button>
    <div id="result"></div>
    <p id="joke-text">Fetching joke...</p>
  </form>


  <footer>
    <button id="start-over-btn">Start Over</button>
  </footer>
  <br>
  <br>

  <div id="modal-container" class="modal-container">
    <div class="modal">
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
      <button id="modal-close-btn">Close</button>
    </div>
  </div>

  <script src="assets/script.js"></script>
  <script src="assets/api1.js"></script>
  <script src="assets/api2.js"></script>
</body>

</html>
