<!DOCTYPE html>
<html>
  <head>
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <header>
      <h1>Budget Tracker</h1>
    </header>

    <div id="container">

      <div id="income">
        <h2>Monthly Income</h2>
        <input type="text" id="income-input" placeholder="Enter your budgeting amount">
        <button id="income-btn">Add Budget</button>
        <br></br>
      </div>

      <div id="bills">
        <h2>Bills</h2>
        <input type="text" id="bill-name" placeholder="Enter the name of your bill">
        <input type="text" id="bill-amount" placeholder="Enter the amount of your bill">
        <button id="bill-btn">Add Bill</button>
      </div>

      <div id="box-break"></div>

      <div id="display">
        <h2>Monthly Budget</h2>
        <ul id="budget-list">
          <li>Income: $0</li>
          <li>Total Bills: $0</li>
          <li>Extra Income: $0</li>
        </ul>
        <br></br>
        <h2>Annual Expenses</h2>
        <p id="annual-expenses">No data to display</p>
      </div>
    </div>
    
    <div id="modal-container" class="modal-container">
      <div class="modal">
        <h2 id="modal-title"></h2>
        <p id="modal-text"></p>
        <button id="modal-close-btn">Close</button>
      </div>
    </div>
    
    <script src="assets/script.js"></script>
  </body>
</html>
